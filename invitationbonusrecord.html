<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            font-size: 16px;
        }
        .invitation {
            background-color: #fff4e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .invitation input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: orange;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .team-level {
            background-color: #e7ffdb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-level:nth-child(2) {
            background-color: #c8f2e0;
        }
        .team-level:nth-child(3) {
            background-color: #c1f0ec;
        }
        .level {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .team-info {
            text-align: right;
        }
        .team-info p {
            margin: 0;
            font-size: 16px;
        }
        .more-link {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="#" class="back-button" onclick="goBack()">&#8592; Back</a>
    
    <div class="invitation">
        <h2>My Invitation</h2>
        <input id="invitation-link" type="text" value="https://www.solaretcltd.com/register?iv=3ac1fe1a" readonly>
        <br>
        <button class="copy-btn" onclick="copyText()">Copy</button>
    </div>

    <div class="team-level">
        <div class="level">Level B</div>
        <div class="team-info">
            <p>Total Recharge: 0</p>
            <p>Team Profit: 31%</p>
            <a href="#" class="more-link">more &gt;&gt;</a>
        </div>
    </div>

    <div class="team-level">
        <div class="level">Level C</div>
        <div class="team-info">
            <p>Team Size: 0</p>
            <p>Team Profit: 2%</p>
            <a href="#" class="more-link">more &gt;&gt;</a>
        </div>
    </div>

    <div class="team-level">
        <div class="level">Level D</div>
        <div class="team-info">
            <p>Team Size: 0</p>
            <p>Team Profit: 1%</p>
            <a href="#" class="more-link">more &gt;&gt;</a>
        </div>
    </div>
</div>

<script>
    // Function to copy the link text to the clipboard
    function copyText() {
        var copyText = document.getElementById("invitation-link");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Copied the link: " + copyText.value);
    }

    // Function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
